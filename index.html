    <div class="container-fluid">
        <h3>Create job request</h3>
        <div class="row">
            <!-- Left Side -->
            <div class="col-md-8">
                <!-- First Card with Job Form -->
                <div class="card">
                    <div class="card-title">Job Details</div>
                    <!-- Job Title and Email Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <!-- Request Date, Time, and Location Row -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="requestDate">Request Date</label>
                            <input type="date" class="form-control" id="requestDate">
                        </div>
                        <div class="col-md-4">
                            <label for="requestTime">Request Time</label>
                            <input type="time" class="form-control" id="requestTime">
                        </div>
                        <div class="col-md-4">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                    <!-- Quarter and State Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="quarter">Quarter</label>
                            <select class="form-control" id="quarter">
                                <option value="Q1">Q1</option>
                                <option value="Q2">Q2</option>
                                <option value="Q3">Q3</option>
                                <option value="Q4">Q4</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>
                    <!-- Primary Skills Row -->
                    <div class="row">
                        <div class="col-md-12">
                            <label>Primary Skills</label><br>
                            <label class="form-check-inline">
                                <input type="radio" name="skills" class="form-check-input" value="React"> React
                            </label>
                            <label class="form-check-inline">
                                <input type="radio" name="skills" class="form-check-input" value="Angular"> Angular
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Second Card with Educational Requirements -->

                <div class="card">
                    <div class="card-title">Educational Requirements</div>
                    <table class="table" id="educationalTable">
                        <thead>
                            <tr>
                                <th>Educational</th>
                                <th>Field of Education</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample row -->
                            <tr>
                                <td contenteditable="true">Bachelor's Degree</td>
                                <td contenteditable="true">Computer Science</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-danger delete-row">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary edit-row" data-toggle="modal" data-target="#editModal">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success" id="addRowBtn">Add Row</button>
                </div>
                
                <!-- Modal for Editing -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit Education Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <div class="form-group">
                                        <label for="editEducational">Educational</label>
                                        <input type="text" class="form-control" id="editEducational">
                                    </div>
                                    <div class="form-group">
                                        <label for="editFieldOfEducation">Field of Education</label>
                                        <input type="text" class="form-control" id="editFieldOfEducation">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                    
               
            </div>

            <!-- Right Side -->
            <div class="col-md-4">
                <!-- Preferred Channels Card -->
               



                <div class="card">
                    <div class="card-title">
                        Preferred Channel
                        <label class="switch float-right">
                            <input type="checkbox" id="channelToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="chips-container" id="chipsContainer">
                        <!-- Sample chip -->
                        <div class="chip">
                            Chip Text
                            <span class="chip-close" onclick="removeChip(this)">Ã—</span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success add-button" onclick="addChip()">Add Chip</button>
                </div>

                <!-- Support Team Card -->
                <div class="card">
                    <div class="card-title">Support Team</div>
                    <ul class="support-team-list">
                        <!-- Sample member -->
                        <li class="support-team-member">
                            <div class="initials-mask">JD</div>
                            <div class="person-name">John Doe</div>
                            <div class="email-icon">&#128231;</div>
                            <div class="phone-icon">&#128222;</div>
                        </li>
                        <li class="support-team-member">
                            <div class="initials-mask">JD</div>
                            <div class="person-name">John Doe</div>
                            <div class="email-icon">&#128231;</div>
                            <div class="phone-icon">&#128222;</div>
                        </li>
                        <!-- Add more members as needed -->
                    </ul>
                    <div class="view-more" onclick="showMore()">View More</div>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button type="button" class="btn submit-btn" onclick="submitForm()">Submit</button>
            <button type="button" class="btn cancel-btn" onclick="cancelAction()">Cancel</button>
        </div>
    </div>
