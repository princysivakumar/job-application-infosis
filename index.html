    <div class="container-fluid">
        <h3>Create job request .</h3>
        <div class="row">
            <!-- Left Side -->
            <div class="col-md-8">
                <!-- First Card with Job Form -->
                <div class="card">
                    <div class="card-title">Job Details</div>
                    <!-- Job Title and Email Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <!-- Request Date, Time, and Location Row -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="requestDate">Request Date</label>
                            <input type="date" class="form-control" id="requestDate">
                        </div>
                        <div class="col-md-4">
                            <label for="requestTime">Request Time</label>
                            <input type="time" class="form-control" id="requestTime">
                        </div>
                        <div class="col-md-4">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                    <!-- Quarter and State Row -->
                    <div class="row">
                        <div class="col-md-6">
                            <label for="quarter">Quarter</label>
                            <select class="form-control" id="quarter">
                                <option value="Q1">Q1</option>
                                <option value="Q2">Q2</option>
                                <option value="Q3">Q3</option>
                                <option value="Q4">Q4</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </div>
                    <!-- Primary Skills Row -->
                    <div class="row">
                        <div class="col-md-12">
                            <label>Primary Skills</label><br>
                            <label class="form-check-inline">
                                <input type="radio" name="skills" class="form-check-input" value="React"> React
                            </label>
                            <label class="form-check-inline">
                                <input type="radio" name="skills" class="form-check-input" value="Angular"> Angular
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Second Card with Educational Requirements -->
                <div class="card">
                    <div class="card-title">Educational Requirements</div>
                    <!-- Add your educational requirements content here -->
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-md-4">
                <!-- Preferred Channels Card -->
                <div class="card">
                    <div class="card-title">Preferred Channels</div>
                    <!-- Add your preferred channels content here -->
                </div>

                <!-- Support Team Card -->
                <div class="card">
                    <div class="card-title">Support Team</div>
                    <!-- Add your support team content here -->
                </div>
            </div>
        </div>
    </div>
